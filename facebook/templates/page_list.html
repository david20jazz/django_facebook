{% extends 'base.html' %}
{% block content %}

    <div class="container">
        {% for page in pages %}

        <div class="feed" style="border:1px solid #b2b2b2; padding:10px; margin: 10px;">
        {{ page.name }} - {{ page.master}} ({{ page.category }})<br>
        {{ page.text }}<br>
        - {{ page.created_at }}
        </div>

        {% endfor %}
    </div>

{% endblock %}
